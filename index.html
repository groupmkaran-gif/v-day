<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine's Surprise ğŸ’–</title>
<style>
body {
background: pink;
font-family: 'Segoe UI', sans-serif;
text-align: center;
color: #fff;
height: 100vh;
display: flex;
flex-direction: column;
justify-content: center;
align-items: center;
}
h1 {
font-size: 2.5em;
margin-bottom: 20px;
}
button {
background: #ff3366;
color: white;
border: none;
padding: 15px 30px;
font-size: 1.2em;
border-radius: 10px;
margin: 10px;
cursor: pointer;
transition: transform 0.2s;
}
button:hover { transform: scale(1.1); }
#message {
margin-top: 30px;
font-size: 1.5em;
}
.hearts {
position: absolute;
top: 0;
left: 0;
pointer-events: none;
width: 100%;
height: 100%;
overflow: hidden;
}
.heart {
position: absolute;
width: 20px;
height: 20px;
background: red;
transform: rotate(45deg);
animation: float 3s linear infinite;
}
.heart::before, .heart::after {
content: '';
position: absolute;
width: 20px;
height: 20px;
background: red;
border-radius: 50%;
}
.heart::before { top: -10px; left: 0; }
.heart::after { left: 10px; top: 0; }

@keyframes float {
0% { transform: translateY(0) rotate(45deg); opacity: 1; }
100% { transform: translateY(-600px) rotate(45deg); opacity: 0; }
}
</style>
</head>
<body>

<h1>Hey Bhavikaâ€¦ ğŸ’–</h1>
<p>Will you be my Valentine?</p>
<button id="yesBtn">Yes ğŸ’•</button>
<button id="noBtn">No ğŸ˜¢</button>

<div id="message"></div>
<div class="hearts" id="heartsContainer"></div>

<audio id="music" src="https://www.bensound.com/bensound-music/bensound-romantic.mp3"></audio>

<script>
const yesBtn = document.getElementById('yesBtn');
const noBtn = document.getElementById('noBtn');
const message = document.getElementById('message');
const heartsContainer = document.getElementById('heartsContainer');
const music = document.getElementById('music');

yesBtn.addEventListener('click', () => {
message.textContent = "Yay! You made my Valentineâ€™s Day amazing â¤ï¸";
playHearts();
music.play();
});

noBtn.addEventListener('click', () => {
message.textContent = "Awwâ€¦ maybe next time ğŸ˜… But I still love chocolate ğŸ«!";
});

function playHearts() {
for(let i=0;i<30;i++){
const heart = document.createElement('div');
heart.classList.add('heart');
heart.style.left = Math.random() * 100 + 'vw';
heart.style.animationDuration = (2 + Math.random()*2) + 's';
heartsContainer.appendChild(heart);
setTimeout(() => heartsContainer.removeChild(heart), 4000);
}
}
</script>

</body>
</html>
